<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Uczelnia</title>
</head>

<body>
    <div class="form__holder">
        <div class="form">
            <h2>Dodaj studenta lub pracownika</h2>
            <label>Imię
                <input class="input__field" type="text" />
            </label>
            <label>Nazwisko
                <input class="input__field" type="text" />
            </label>
            <label>Pesel
                <input class="input__field" type="number" />
            </label>
            <label>Wiek
                <input class="input__field" type="number" />
            </label>
            <label>Kierunek studiów
                <input class="input__field" type="text" />
            </label>
            <label>Stanowisko
                <input class="input__field" type="text" />
            </label>
            <div class="radio">
                    <label>Student
                        <input class="input__field" type="radio" name="radio" checked/>
                    </label>
                    <label>Nauczyciel
                        <input class="input__field" type="radio" name="radio" />
                    </label>
                </div>
            <button id="submit">Dodaj</button>
        </div>
    </div>
    <div class="tables">
        <h2>Lista studentów</h2>
        <div id="table1"></div>
        <h2>Lista pracowników</h2>
        <div id="table2"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
